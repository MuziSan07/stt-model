<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Test Audio Transcription</h1>

    <form action="/transcribe/" method="post" enctype="multipart/form-data">
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" placeholder="Enter your token" required>

        <label for="audio_file">Audio File:</label>
        <input type="file" id="audio_file" name="file" accept="audio/*" required>

        <button type="submit">Transcribe Audio</button>
    </form>

    {% if transcription %}
    <div class="result">
        <h2>Transcription Result</h2>
        <p>{{ transcription }}</p>
    </div>
    {% elif error %}
    <div class="error">
        <h2>Error</h2>
        <p>{{ error }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
